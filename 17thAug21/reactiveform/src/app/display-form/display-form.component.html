<div class="background">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12">
                <h1 class="head text-center">Profile Table</h1>
                              <table class="table table-bordered">
                                <body>
                                  <tr class="table-active">
                                      <th>Sl.No</th>
                                      <th>First Name</th>
                                      <th>Last Name</th>
                                      <th>Phone Number</th>
                                      <th>Email Id</th>
                                      <th>Address</th>
                                      <th>Country</th>
                                      <th>City</th>
                                  </tr>
                                  <tr *ngFor="let profile of ProfileList; let i = index">
                                      <td>{{i + 1}}</td>
                                      <td>{{profile.firstName}}</td>
                                      <td class="bookat">{{profile.lastName}}</td>
                                      <td>{{profile.phone}}</td> 
                                      <td>{{profile.email}}</td>  
                                      <td>{{profile.Address}}</td>    
                                      <td>{{profile.Country}}</td>                                   
                                      <td>{{profile.City}}</td>                                       
                                  </tr>
                                </body>                                 
                              </table>                  
        </div>
    </div>
</div>
