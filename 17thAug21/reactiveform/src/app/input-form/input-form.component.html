<!DOCTYPE html>
<div class="row justify-content-center">
  <div class="col-12">
    <form [formGroup]="profileForm" #Form="ngForm" (ngSubmit)="onSubmit('Form')">
        <div class="form-Group">
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label for="first-name">First Name: </label>
                    <input id="first-name" type="text" formControlName="firstName" [(ngModel)]="fName">
                    <div *ngIf="!profileForm.get('firstName').valid && profileForm.get('firstName').touched" class="help-block">First Name is required</div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label for="last-name">Last Name: </label>
                    <input id="last-name" type="text" formControlName="lastName" [(ngModel)]="lName">
                    <div *ngIf="!profileForm.get('lastName').valid && profileForm.get('lastName').touched" class="help-block">Last Name is required</div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" type="number" formControlName="phoneNumber" [(ngModel)]="mobile">
                    <div *ngIf="!profileForm.get('phoneNumber').valid && profileForm.get('phoneNumber').touched " class="help-block">Phone Number is required</div>
                    
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" formControlName="emailId" [(ngModel)]="mail">
                    <div *ngIf="!profileForm.get('emailId').valid && profileForm.get('emailId').touched" class="help-block">Email Id is required</div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label for="address">Residential Address:</label>
                    <textarea id="address" type="text" formControlName="Address" [(ngModel)]="homeAdd"></textarea> 
                    <div *ngIf="!profileForm.get('Address').valid && profileForm.get('Address').touched" class="help-block">Address is required</div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-sm-4">
                    <label>Country</label>
                    <div title="Please select the country">
                        <select placeholder="Phantasyland" formControlName="Country" (change)="changeCountry($event)" [(ngModel)]="countryName">
                            <option *ngFor ="let count of countryList" [value]="count.name" >{{count.name}} </option>
                        </select>
                    </div>

                    <label>City</label>
                    <div title="Please select the city">
                        <select placeholder="Anycity" formControlName="City" [(ngModel)]="cityName">
                            <option *ngFor ="let city of cities">{{city}}  </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-sm-4">
                    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
                </div>
            </div>
        </div>
    </form>

  </div>

</div>
